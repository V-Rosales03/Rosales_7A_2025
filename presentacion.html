<!DOCTYPE html>
<html>
<head>
    <title>PRESENTACIÓN</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>PRESENTACIÓN</h1>

    <p>MI FOTO</p>
    <div class="foto-container">
        <img src="tu_foto.jpg" alt="Mi foto">
    </div>

    <div class="datos-personales">
        <h2><u>DATOS PERSONALES</u></h2>
        <p>NOMBRE: <input type="text"></p>
        <p>APELLIDO: <input type="text"></p>
        <p>DIRECCIÓN: <input type="text"></p>
        <p>TELÉFONO: <input type="text"></p>
        <p>FACEBOOK: <input type="text"></p>
        <p>INSTAGRAM: <input type="text"></p>
    </div>

    <div class="botones">
        <button class="aceptar">ACEPTAR</button>
        <button class="cancelar">CANCELAR</button>
    </div>
</body>
</html>
